<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.buttonstyle{
			margin: 10% 40%
		}
	</style>
	
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/password.css">

</head>
<body>
	<script src="js/password.js"></script>
	<script src="/js/script.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div id="style">
					<label>Confirm Username</label>
					<div class="form-group pass_show"> 
						<input type="text" class="form-control" placeholder="Username" id="uname"> 
					</div> 
				
					<label>Current Password</label>
					<div class="form-group pass_show"> 
						<input type="password" class="form-control" placeholder="Current Password" id="currentpwd"> 
					</div> 
					   <label>New Password</label>
					<div class="form-group pass_show"> 
						<input type="password" class="form-control" placeholder="New Password" id="newpwd"> 
					</div> 
					   <label>Confirm Password</label>
					<div class="form-group pass_show"> 
						<input type="password" class="form-control" placeholder="Confirm Password" id="confirmpwd"> 

					</div> 
					<div class="buttonstyle">
						<button class="btn btn-secondary" onclick=pwdreset()>Submit</button>
					</div>


				</div>


				
			</div>  
		</div>
	</div>	
</body>
</html>
